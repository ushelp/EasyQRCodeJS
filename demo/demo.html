<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Demo - EasyQRCodeJS</title>
		<script src="../dist/easy.qrcode.min.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			
			#header{
				text-align: left;
				margin: 0;
				line-height: 80px;
				background-color: #007bff;
				color: #fff;
				padding-left: 20px;
				font-size: 36px;
			}
			
			#header a{color: #FFFF00;}
			#header a:hover{color: #FF9933;}
			#container {
				width: 1030px;
				margin: 10px auto;
			}

			.imgblock {
				margin: 10px 0;
				text-align: center;
				float: left;
				min-height: 420px;
				border-bottom: 1px solid #B4B7B4;
			}

			.qr table {
				
			}

			.title {
				font-size: 15px;
				font-weight: bold;
				color: #fff;
				text-align: center;
				width: 330px;
				margin: 10px 5px;
				height: 60px;
				background-color: #0084C6;
				line-height: 60px;
			}
            .download{
                margin-top:20px;
                display: none;
            }
		
			#footer {
				margin-top: 20px;
				border-top: 1px solid gainsboro;
				line-height: 40px;
				clear: both;
				text-align: center;
			}

			#footer a {
				color: #0084C6;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div id="header">
			
			EasyQRCodeJS Demo
			
			
			<div style="float: right;margin-right: 100px;">
				<a href="http://www.easyproject.cn/easyqrcodejs/tryit.html">Try It!</a>
			</div>
		</div>

		<div id="container">

		</div>
		

		<div id="footer">

			<a href="www.easyproject.cn/donation">www.easyproject.cn/donation</a>

		</div>
