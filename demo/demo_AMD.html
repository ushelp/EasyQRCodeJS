<script type="text/template" id="qrcodeTpl">
    <div class="imgblock">
				<div class="title">{title}</div>
				<div class="qr" id="qrcode_{i}"></div>
			</div>
		</script>


<script src="js/require.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    require.config({
        // 指定模块id 和其对应文件的相对路径
        paths: {
            QRCode: "../dist/easy.qrcode.min"
        }
    });

    require(["QRCode"], function(QRCode) {
        var demoParams = [{
                title: "Normal - Canvas",
                config: {
                    text: "www.easyproject.cn/donation",

                    width: 240,
                    height: 240,
                    quietZone: 0,
                    colorDark: "#000000",
                    colorLight: "#ffffff",

                    //PI: '#f55066',

                    correctLevel: QRCode.CorrectLevel.H // L, M, Q, H
                }
            },
            {
                title: "Normal - SVG",
                config: {
                    text: "www.easyproject.cn/donation",

                    drawer: 'svg',

                    width: 240,
                    height: 240,
                    quietZone: 0,
                    colorDark: "#000000",
                    colorLight: "#ffffff",

                    //PI: '#f55066',

                    correctLevel: QRCode.CorrectLevel.H // L, M, Q, H
                }
            }

        ]



        var qrcodeTpl = document.getElementById("qrcodeTpl").innerHTML;
        var container = document.getElementById('container');

        for (var i = 0; i < demoParams.length; i++) {
            var qrcodeHTML = qrcodeTpl.replace(/\{title\}/, demoParams[i].title).replace(/{i}/, i);
            container.innerHTML += qrcodeHTML;
        }
        for (var i = 0; i < demoParams.length; i++) {
            var t = new QRCode(document.getElementById("qrcode_" + i), demoParams[i].config);
        }
        
    })
</script>
